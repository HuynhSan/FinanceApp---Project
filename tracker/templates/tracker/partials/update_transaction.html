{% load widget_tweaks %}

<div class="max-w-2xl mx-auto mt-10 bg-gray-800 rounded-2xl shadow-lg p-6 text-white">
    <h1 class="text-3xl font-semibold mb-6">Update Transaction</h1>

    <form hx-post="{% url 'update-transaction' transaction.pk %}">

        {% include 'tracker/partials/transaction-form.html' %}


        <div class="mt-4 flex justify-center space-x-4">
            <button class="btn btn-outline btn-success">
                Save
            </button>
            <button 
                class="btn btn-outline btn-error"
                hx-get="{% url 'transaction-list' %}"
                hx-target="#transaction-block"
                hx-push-url='/transactions'
                >
                Cancel
            </button>
        </div>
    </form>
</div>
